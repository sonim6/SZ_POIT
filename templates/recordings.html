<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Výber dát a graf</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="text/javascript" src="{{ url_for('static', path='recordings.js') }}"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    h1 {
      font-weight: 700;
      color: #2c3e50;
      margin-top: 2rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .card {
      border-radius: 0.75rem;
      box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.08);
      border: none;
      margin-bottom: 2rem;
    }

    .card-title {
      font-weight: 600;
      color: #495057;
      text-align: center;
    }

    canvas {
      max-height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vizualizácia zaznamenaných dát</h1>
    <div class="card mb-4">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <label for="sourceSelect" class="form-label">Zdroj dát:</label>
            <select id="sourceSelect" class="form-select">
              <option value="json">Súbor</option>
              <option value="db">Databáza</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="sessionSelect" class="form-label">Záznam:</label>
            <select id="sessionSelect" class="form-select">
              <option value="">-- Vyberte záznam --</option>
              </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-7">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Priebeh teploty a vlhkosti</h5>
            <canvas id="mainChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Zoznam Meraní</h5>
            <div id="dataListContainer" style="max-height: 450px; overflow-y: auto;">
              <ul class="list-group" id="dataList">
                <li class="list-group-item">Najprv vyberte záznam...</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
