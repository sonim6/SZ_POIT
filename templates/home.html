<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitorovanie teploty a vlhkosti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="text/javascript" src="{{ url_for('static', path='commucation.js') }}"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
    } 
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Monitorovanie prostredia</h1>

    <div class="row g-4 mb-4">
      <div class="col-md-6">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Teplota</h5>
            <p id="tempValue" class="display-4 text-danger">0°C</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Vlhkosť</h5>
            <p id="humValue" class="display-4 text-primary">0%</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row g-4 mb-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Graf teploty</h5>
            <canvas id="tempChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Graf vlhkosti</h5>
            <canvas id="humChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Gauge teploty</h5>
            <canvas id="tempGauge" class="gauge"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Gauge vlhkosti</h5>
            <canvas id="humGauge" class="gauge"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
