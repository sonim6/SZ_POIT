<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitorovanie teploty a vlhkosti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='communication.js')}}"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
    }
    .gauge {
      width: 100%;
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Monitorovanie prostredia</h1>

    <div class="row g-4 mb-4">
      <div class="col-md-6">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Teplota</h5>
            <p id="tempValue" class="display-4 text-danger">0°C</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Vlhkosť</h5>
            <p id="humValue" class="display-4 text-primary">0%</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-4 mb-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Graf teploty</h5>
            <canvas id="tempChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Graf vlhkosti</h5>
            <canvas id="humChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Gauge teploty</h5>
            <canvas id="tempGauge" class="gauge"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Gauge vlhkosti</h5>
            <canvas id="humGauge" class="gauge"></canvas>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script>
    const tempCtx = document.getElementById('tempChart').getContext('2d');
    const humCtx = document.getElementById('humChart').getContext('2d');

    const tempChart = new Chart(tempCtx, {
      type: 'line',
      data: {
        labels: ['9:00', '10:00', '11:00', '12:00'],
        datasets: [{
          label: 'Teplota (°C)',
          data: [22.1, 23.4, 23.5, 23.3],
          borderColor: 'red',
          tension: 0.3
        }]
      },
      options: {
        responsive: true
      }
    });

    const humChart = new Chart(humCtx, {
      type: 'line',
      data: {
        labels: ['9:00', '10:00', '11:00', '12:00'],
        datasets: [{
          label: 'Vlhkosť (%)',
          data: [50, 52, 55, 53],
          borderColor: 'blue',
          tension: 0.3
        }]
      },
      options: {
        responsive: true
      }
    });

    // Jednoduchý pseudo-gauge ako polkruhový graf
    function createGauge(canvasId, value, max, color) {
      new Chart(document.getElementById(canvasId).getContext('2d'), {
        type: 'doughnut',
        data: {
          labels: ['Hodnota', 'Zostatok'],
          datasets: [{
            data: [value, max - value],
            backgroundColor: [color, '#e9ecef'],
            borderWidth: 0
          }]
        },
        options: {
          circumference: 180,
          rotation: 270,
          cutout: '70%',
          plugins: { legend: { display: false } }
        }
      });
    }

    createGauge('tempGauge', 23.5, 50, 'red');
    createGauge('humGauge', 55, 100, 'blue');
  </script>
</body>
</html>
