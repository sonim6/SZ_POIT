<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Štart Monitoringu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="{{ url_for('static', path='start_init.js') }}"></script>

  <style>
    body, html {
      height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      font-family: 'Inter', sans-serif; 
      background-color: #f8f9fa; 
      color: #333; 
      margin-bottom: 100px;
    }
    .container {
      max-width: 500px;
    }
    .btn-custom {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-2" style="font-weight: bold;">Monitorovací systém</h1>
    <p class="lead mb-4" style="font-size: large;">Pre spustenie monitorovania a inicializáciu pripojenia k Arduinu stlačte tlačidlo nižšie.</p>
    <button id="startButton" class="btn btn-primary btn-lg btn-custom">Spustiť</button>
    <div id="loadingMessage" class="mt-3" style="display: none;">
      <p>Inicializujem, prosím čakajte...</p>
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</body>
</html>
